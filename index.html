<!-- Dashboard Section -->
<section id="dashboard" class="dashboard-section">
    <div class="container dashboard-container">
        <div class="server-news col-lg-8">
            <div class="slider">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Carousel indicators -->

                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="item active">
                            Content 1
                        </div>
                        <div class="item">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VmUGe8KDdGI"
                                    frameborder="0"
                                    allowfullscreen></iframe>
                        </div>
                        <div class="item">
                            Content 3
                        </div>
                    </div>
                    <!-- Carousel controls -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="col-lg-4 server-status">
            <h2>Server Status</h2>
            <hr noshade="">
            <div class="text-center"> SET REALMLIST felcraft.github.io</div>
            <hr noshade="">
            <div class="row">
                <div class="col-lg-6 text-uppercase">Server Time</div>
                <div class="col-lg-6 text-right">12:30 PM</div>
            </div>
            <hr noshade="">
            <div class="row">
                <div class="col-lg-6">Login Server</div>
                <div class="col-lg-6 text-right text-color-green text-uppercase">online</div>
            </div>
            <hr noshade="">
            <div class="row">
                <div class="col-lg-6 text-uppercase">Man'ari</div>
                <div class="col-lg-6 text-right text-color-green text-uppercase">online</div>
                <div class="col-lg-6 text-uppercase">Client</div>
                <div class="col-lg-6 text-right">2.4.3</div>
                <div class="col-lg-6 text-uppercase">Uptime</div>
                <div class="col-lg-6 text-right">22hours</div>
                <div class="col-lg-12 text-uppercase">513 Players online</div>
                <div class="col-lg-12">
                    <div class="colorBar"></div>
                </div>
            </div>
        </div>
